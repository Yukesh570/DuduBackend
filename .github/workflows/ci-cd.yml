name: CI/CD Deploy to AWS Server

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      REMOTE_DIR: ${{ secrets.REMOTE_APP_DIR }}
      SSH_USER: ${{ secrets.SSH_USER }}
      SSH_HOST: ${{ secrets.SSH_HOST }}
      SSH_PORT: ${{ secrets.SSH_PORT || '22' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
        # If you don't have tests yet, change to: run: echo "no tests"

      - name: Build
        run: npm run build

      - name: Prepare known_hosts and SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.AWS_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          # Add server to known_hosts to avoid prompt
          ssh-keyscan -p $SSH_PORT $SSH_HOST >> ~/.ssh/known_hosts
        shell: bash

      - name: Rsync project to remote
        # Exclude things we don't want on server
        run: |
          rsync -avz --delete \
            --exclude node_modules \
            --exclude .git \
            --exclude .github \
            --exclude .env \
            --exclude dist \
            ./ $SSH_USER@$SSH_HOST:$REMOTE_DIR/
        shell: bash

      - name: Remote: install dependencies & deploy with Docker Compose
        run: |
          ssh -p $SSH_PORT $SSH_USER@$SSH_HOST << 'EOF'
            set -e
            cd $REMOTE_DIR
            # optionally install server dependencies (if you want server to build image there)
            # ensure permissions
            chmod -R 755 $REMOTE_DIR

            # If you want the server to use built 'dist' from CI:
            # Ensure node_modules created on server for runtime (optional)
            # docker will build new image anyway if Dockerfile uses npm ci/build inside

            # Pull latest images for services defined in compose (optional)
            # docker compose pull || true

            # Rebuild images and bring up containers
            docker compose up -d --build

            # Optional: show running containers
            docker ps --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"
          EOF
        shell: bash

      - name: Success
        run: echo "Deployed to $SSH_HOST:$REMOTE_DIR"
